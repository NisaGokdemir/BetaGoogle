<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="beta_google.css">
    </head>
    <body>

        <section class="header flex">
            <img src=".gitignore/unnamed.jpg" alt="" class="header_img">
        </section>

        <section class="text_align">
            <p>Search the web using Google!</p>

            <div class="flex">
                <input type="text" class="dp mb search_line">
            </div>
            
            <input type="button" value="Google Search" class="mb">
            <input type="button" value="I'm feeling lucky" class="mb">
        </section>

        <section class="flex">

            <div class="searches mb text_align wh">
                <p>Special Searches</p>
                <p><a href="">Stanford Search</a></p>
                <p><a href="">Linux Search</a></p>
            </div>

            <div class="info mb text_align wh">
                <p><a href="">Help!</a></p>
                <p><a href="">About Google!</a></p>
                <p><a href="">Company Info</a></p>
                <p><a href="">Google! Logos</a></p>
            </div>

            <div class="member mb wh">
                <p class="mb">Get Google! <br>
                   updates monthly:
                </p>
                <input type="email" placeholder="your e-mail" class="dp mb e_mail">
                <input type="button" value="Subscribe" class="mb">
                <a href="">Archive</a>
            </div>

        </section>

        <footer class="text_align mb">
            Copyright Â© 1998 Google Inc.
        </footer>
    </body>
</html>
